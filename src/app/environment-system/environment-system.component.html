<kendo-grid class="environment-system.component-grid" [scrollable]="'scrollable'" [pageSize]="pageSize" #grid [data]="gridView"
    [pageable]="pageable" (pageChange)="pageChange($event)" [filter]="state.filter" (dataStateChange)="dataStateChange($event)"
    [filterable]="true">
    <kendo-grid-column [style]="{'background-color': '#888','color': '#fff'}" [headerStyle]="setHeaderStyle()" field="dbName"
        title="db-Name">
        <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
            <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
            </kendo-grid-string-filter-cell>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="setHeaderStyle()" field="serverName" title="server-Name">
        <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
            <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
            </kendo-grid-string-filter-cell>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="setHeaderStyle()" field="version" title="Version" [width]="80">
        <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
            <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
            </kendo-grid-string-filter-cell>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column-group [headerStyle]="setListenerHeaderStyle()" title="Listener" [locked]="false">
        <kendo-grid-column [headerStyle]="setListenerHeaderStyle()" field="winServiceName" title="Name" [locked]="false">
            <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
                </kendo-grid-string-filter-cell>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerStyle]="setListenerHeaderStyle()" field="listenerPorts" title="Port" [locked]="false" [width]="100">
            <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
                </kendo-grid-string-filter-cell>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerStyle]="setListenerHeaderStyle()" field="winListenerStatus" title="Status" [locked]="false" width="70"
            [filterable]="false">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button *ngIf="dataItem.winListenerStatus" [disabled]="dataItem.winListenerStatus==-1 || dataItem.winListenerStatusIsCahnging || !isManager"
                    (click)="chnageWinListenerStatus(dataItem)" type="button" [style]="setStatusSpanStyle(dataItem.winListenerStatus)">{{dataItem.statusIssCahnging}}</button>
                <span *ngIf="!dataItem.winListenerStatus" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid-column-group>
    <kendo-grid-column-group [headerStyle]="setNotificationHeaderStyle() " title="Notification" [locked]="false ">
        <kendo-grid-column [headerStyle]="setNotificationHeaderStyle() " field="winNotificationName " title="Name " [locked]="false ">
            <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
                </kendo-grid-string-filter-cell>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerStyle]="setNotificationHeaderStyle() " field="notificationPorts " title="Port" [locked]="false
                    " [width]="100">
            <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
                </kendo-grid-string-filter-cell>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerStyle]="setNotificationHeaderStyle() " field="winNotificationStatus " title="Status" [locked]="false"
            width="70" [filterable]="false">
            <ng-template kendoGridCellTemplate let-dataItem>
                <button *ngIf="dataItem.winNotificationStatus" [disabled]="dataItem.winListenerStatus==-1|| dataItem.winNotificationStatusIsCahnging || !isManager"
                    (click)="chnageWinNotificationStatus(dataItem)" type="button" [style]="setStatusSpanStyle(dataItem.winNotificationStatus)"></button>
                <span *ngIf="!dataItem.winNotificationStatus" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid-column-group>
</kendo-grid>
